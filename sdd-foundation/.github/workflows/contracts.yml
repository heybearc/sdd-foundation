name: contracts
on:
  workflow_call:
jobs:
  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate JSON Schemas (basic presence)
        run: |
          test -d contracts || { echo "No contracts directory"; exit 1; }
          ls -1 contracts/*.json 2>/dev/null || { echo "No contract schemas"; exit 1; }
      - name: Run contract tests
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install pytest
      - run: pytest -q tests/contract || true
